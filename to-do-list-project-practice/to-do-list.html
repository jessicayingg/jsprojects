<!DOCTYPE html>

<html>

    <head>
        <title>To Do List Project</title>
        <link rel="stylesheet" href="to-do-list-style.css">
    </head>

    <body>

        <p>My To-Do List</p>

        <div class="input-grid">
            <input class="js-task-input task-input" placeholder="Enter a task">
            <!--You're able to change the type of input, here it is date-->
            <input class="js-date-input date-input" type="date">
            <button class="js-add add-button">Add</button>
        </div>

        <div class="js-list-container list-container"></div>


        <script src="to-do-list-script.js"></script>
    </body>

</html>
