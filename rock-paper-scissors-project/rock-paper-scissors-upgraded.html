<!DOCTYPE html>

<html>

    <head>
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="rock-paper-scissors-style.css">
    </head>

    <body>
        <p class="title">Rock Paper Scissors</p>

        <button class="js-rock move-button">
            <img src="images/rock-emoji.png" class="move-icon">
        </button>

        <button class="js-paper move-button">
            <img src="images/paper-emoji.png" class="move-icon">
        </button>
        
        <button class="js-scissors move-button">
            <img src="images/scissors-emoji.png" class="move-icon">
        </button>

        <!--Paragraph things that update-->
        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-score score"></p>

        <button class="js-reset reset-score-button">Reset Score</button>

        <button class="js-autoplay autoplay-button">AutoPlay</button>

        <script src="rock-paper-scissors-script.js"></script>

    </body>

</html>
