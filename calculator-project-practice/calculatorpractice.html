<!DOCTYPE html>

<html>

    <head>
        <title>Apple Calculator Clone</title>
        <link rel="stylesheet" href="calculatorpractice-style.css">
    </head>

    <body>
        <div class="calculator">
            <div class="display-container">
                <p class="js-display display"></p>
            </div>
    
            <div class="buttons-container">
                <button class="num-button" onclick="
                    addToExp('1');
                ">1</button>
                <button class="num-button" onclick="
                    addToExp('2');
                ">2</button>
                <button class="num-button" onclick="
                    addToExp('3');
                ">3</button>
                <button class="op-button" onclick="
                    addToExp('+');
                ">+</button>
                <button class="num-button" onclick="
                    addToExp('4');
                ">4</button>
                <button class="num-button" onclick="
                    addToExp('5');
                ">5</button>
                <button class="num-button" onclick="
                    addToExp('6');
                ">6</button>
                <button class="op-button" onclick="
                    addToExp('-');
                ">-</button>
                <button class="num-button" onclick="
                    addToExp('7');
                ">7</button>
                <button class="num-button" onclick="
                    addToExp('8');
                ">8</button>
                <button class="num-button" onclick="
                    addToExp('9');
                ">9</button>
                <button class="op-button" onclick="
                    addToExp('*')
                ">*</button>
                <button class="num-button" onclick="
                    addToExp('0');
                ">0</button>
                <button class="decimal-button" onclick="
                    addToExp('.')
                ">.</button>
                <button class="equal-button" onclick="
                    evalExp();
                    console.log(exp);
                ">=</button>
                <button class="op-button" onclick="
                    addToExp('/')
                ">/</button>
                <button class="clear-button" onclick="
                    clearDisplay();
                ">Clear</button>
            </div>
        </div>

        <script src="calculatorpractice-script.js"></script>
    </body>

</html>
